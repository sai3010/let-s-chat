<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
           <center><h4>Welcome to Let's Chat</h4></center>
        </div>
        <div class="row">
            <form action="https://letschat3031.herokuapp.com/index" method="POST">
                <input type="text" required placeholder="Enter User Name" name="user" id="uname">
                <input type="text" required placeholder="Enter Room" name="room" id="room">
                <center><input type="submit" value="Enter"></center>
            </form>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function() {
            // sending a connect request to the server.
            /*uncomment localhost for running it in localhost
            */
            socket = io.connect('http://localhost:5000');
            socket.on('connect', function() {
                console.log('Connection Established');
            });
        });
    </script>
</body>

</html>
